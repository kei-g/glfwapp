addons:
  apt:
    sources:
      - sourceline: 'deb http://apt.llvm.org/focal/ llvm-toolchain-focal-13 main'
        key_url: 'https://apt.llvm.org/llvm-snapshot.gpg.key'
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - clang-13
      - libc++-13-dev
      - libc++abi-13-dev
      - libglfw3-dev
      - libglu1-mesa-dev
      - libopengl-dev
      - libunwind-13-dev
      - libunwind8
      - libxcursor-dev
      - libxcursor1
      - libxi-dev
      - libxi6
      - libxinerama-dev
      - libxinerama1
      - libxrandr-dev
      - libxrandr2
      - lld-13
      - lldb-13
      - llvm-13-dev
      - llvm-13-linker-tools
      - llvm-13-runtime
      - llvm-13-tools
      - ninja-build
    update: true
dist: focal
env:
  matrix:
    - TOOL=cmake
    - TOOL=make
language: cpp
notifications:
  email: false
os:
  - linux
script:
  - env TOOL=$TOOL make
